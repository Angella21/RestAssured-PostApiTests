name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Build & Run Maven tests + generate HTML report
        run: mvn clean verify

      - name: Upload Maven XML reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maven-xml-reports
          path: target/surefire-reports/

      - name: Upload Maven HTML reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maven-html-reports
          path: target/site/surefire-report/
