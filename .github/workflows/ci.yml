name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ----------- Java setup ----------- #
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Build with Maven
        run: mvn clean install

      - name: Run Maven tests
        run: mvn test

      # ----------- Upload Maven test reports ----------- #
      - name: Archive Maven HTML reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maven-html-reports
          path: target/site/surefire-report/

